<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript-typing-tutor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@700&display=swap" rel="stylesheet">
<body>
  <div class="type-wrapper">
    <span class="grumpyg">g</span>
    <span class="grumpyr">r</span>
    <span class="grumpyu">u</span>
    <span class="grumpym">m</span>
    <span class="grumpyp">p</span>
    <span class="grumpyy">y</span>
    <span class="grumpyspace">&nbsp;</span>
    <span class="wizardsw">w</span>
    <span class="wizardsi">i</span>
    <span class="wizardsz">z</span>
    <span class="wizardsa">a</span>
    <span class="wizardsr">r</span>
    <span class="wizardsd">d</span>
    <span class="wizardss">s</span>
    <span class="wizardsspace">&nbsp;</span>
    <span class="makem">m</span>
    <span class="makea">a</span>
    <span class="makek">k</span>
    <span class="makee">e</span>
    <span class="makespace">&nbsp;</span>
    <span class="toxict">t</span>
    <span class="toxico">o</span>
    <span class="toxicx">x</span>
    <span class="toxici">i</span>
    <span class="toxicc">c</span>
    <span class="toxicspace">&nbsp;</span>
    <span class="brewb">b</span>
    <span class="brewr">r</span>
    <span class="brewe">e</span>
    <span class="breww">w</span>
    <button class="btn">PLAY AGAIN</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
