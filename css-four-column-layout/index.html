<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-four-column-layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <h2>How It Works</h2>
    <div class="instruction">
      <div class="instruction-container"> <!--instruction 1-->
        <div class="image-ref">
          <img src="images/screen-1.png" alt="App switching">
        </div>
        <div class="icon">
          <img src="images/switch-icon.png" alt="Switch icon">
        </div>
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="instruction-container"> <!--instruction 2-->
        <div class="image-ref">
          <img src="images/screen-2.png" alt="Trip filtering">
        </div>
        <div class="icon">
          <img src="images/filter-icon.png" alt="Filter icon">
        </div>
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>

      <div class="instruction-container"> <!--instruction 3-->
        <div class="image-ref">
          <img src="images/screen-3.png" alt="Service filters">
        </div>
        <div class="icon">
          <img src="images/slider-icon.png" alt="Slider icon">
        </div>
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>

      <div class="instruction-container"> <!--instruction 4-->
        <div class="image-ref">
          <img src="images/screen-4.png" alt="Stats and mileage">
        </div>
        <div class="icon">
          <img src="images/bars-icon.png" alt="Bars icon">
        </div>
        <h3>Stats &#43; Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </section>
</body>
</html>
