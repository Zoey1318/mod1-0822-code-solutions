<!DOCTYPE html>

<html>
  <head>
    <title>html-forms practice</title>
  </head>

  <body>
    <h1>Coding Form!</h1>

    <form action="index.html">
      <div>
        <label>Email<br/ >
          <input type="email" name="email">
        </label>
      </div>
      <label>Why is coding cool?<br/ >
        <select name="whycodingcool">
          <option value="option" selected="selected">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </label>

      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="language" value="html">
        HTML
      </label>

      <label>
        <input type="radio" name="language" value="css">
        CSS
      </label>

      <label>
        <input type="radio" name="language" value="javascript">
        JavaScript
      </label>

      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="sign up" value="sign up"> Sign me up!
      </label><br/ >

      <label for="comments">
        Comments</label><br/ >
      <textarea name="comments" cols="28" rows="8"></textarea>

      <div>
        <input type="submit" value="Submit">
      </div>
    </form>

  </body>
</html>
