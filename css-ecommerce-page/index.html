<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="conatiner">
    <h1>New Arrivals</h1>

    <div class="product-container"> <!--product #1-->
      <div class="product">
        <div class="image">
          <div class="product-img">
            <div class="product-first-img"></div>
          </div>
        </div>
        <p>Free People <span class="size">&#124; Size 6</span></p>
        <p><span class="price">&#36;35</span> <del>&#36;125 retail</del></p>
      </div>

      <div class="product"> <!--product #2-->
        <div class="image">
          <div class="product-img">
            <div class="product-second-img"></div>
          </div>
        </div>
        <p>Yves Saint Laurent <span class="size">&#124; One&#8210;Size</span></p>
        <p><span class="price">&#36;200</span> <del>&#36;1600 retail</del></p>
      </div>

      <div class="product"> <!--product #3-->
        <div class="image">
          <div class="product-img">
            <div class="product-third-img"></div>
          </div>
        </div>
        <p>Tiffany <span class="size">&#124; One&#8210;Size</span></p>
        <p><span class="price">&#36;476</span> <del>&#36;2000 retail</del></p>
      </div>

      <div class="product"> <!--product #4-->
        <div class="image">
          <div class="product-img">
            <div class="product-fourth-img"></div>
          </div>
        </div>
        <p>Louis Vuitton <span class="size">&#124; One&#8210;Size</span></p>
        <p><span class="price">&#36;95</span> <del>&#36;1200 retail</del></p>
      </div>

      <div class="product"> <!--product #5-->
        <div class="image">
          <div class="product-img">
            <div class="product-fifth-img"></div>
          </div>
        </div>
        <p>Reformation <span class="size">&#124; Size 4</span></p>
        <p><span class="price">&#36;20</span> <del> &#36;198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
